name: Deploy reindexer lambda

on:
  push:
    branches:
      - lambda-production
    paths:
      - "lambda/**"
      - ".github/workflows/deploy-reindexer.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Lambda dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r lambda/requirements.txt -t lambda/package

      - name: Package Lambda
        run: |
          cp lambda/reindexer.py lambda/package/
          cd lambda/package
          zip -r ../../reindexer.zip .

      - name: Deploy Lambda
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: reindexer
          zip-file: reindexer.zip
